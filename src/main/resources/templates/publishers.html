<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <title>Books-App</title>
    </header>
    <h1>Publisher List</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        <tr th:each="publisher : ${publishers}">
            <td th:text="${publisher.id}">123</td>
            <td th:text="${publisher.name}">Miguel Ramos</td>
        </tr>
    </table>
</html>
