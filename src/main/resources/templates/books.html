<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <title>Books-App</title>
    </header>
    <h1>Book List</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>title</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">123</td>
            <td th:text="${book.title}">how Spring works</td>
            <td th:text="${book.Publisher.name}">Miguel Ramos</td>
        </tr>
    </table>
</html>
