<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <title>Books-App</title>
    </header>
    <h1>Author List</h1>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}">123</td>
            <td th:text="${author.firstName} + ' ' + ${author.lastName}">Miguel Ramos</td>
        </tr>
    </table>
</html>
